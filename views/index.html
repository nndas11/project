<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1 class="text-center">Stack</h1>
          <br><br>

          <form id="size-form">
            <div class="size-group">
              <label for="size">Enter size:</label>
              <!-- validation in HTML side -->
              <input type="number" class="form-control" id="size" name="size" required min="1" max="100">
              <br>
              <button type="submit" class="btn btn-primary btn-block">Enter</button>
            </div>
          </form>

          
          <form id="push-form">
            <div class="form-group">
              <label for="item">Enter item:</label>
              <!-- validation in HTML side -->
              <input type="number" class="form-control" id="item" name="item" required min="1" max="100">
              <br>
              <button type="submit" class="btn btn-primary btn-block">Push</button>
            </div>
          </form>
            <br>
            <button id="pop-button"  class="btn btn-danger btn-block">Pop</button>
            <br>
            <button id="top-button"  class="btn btn-info btn-block">Top</button>
            <br>
            <button id="display-stack-button"  class="btn btn-info btn-block">Display Stack</button>
            <br><br>
            <div id="result" class="bg-info text-center">
              <br><br>
            </div>
         
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script src="load_reload_scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
